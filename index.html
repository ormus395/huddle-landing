<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <header class="header container row">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
    </header>

    <main class="main container row">
      <div class="hero">
        <img src="./images/illustration-mockups.svg" alt="App Mockups" />
      </div>

      <div class="main__text">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">
          Register
        </button>
      </div>
    </main>

    <footer class="footer container">
        <ul class="social">
          <li class="social__item">
            <a href="#facebook">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li class="social__item">
            <a href="#twitter">
              <i class="fab fa-twitter-square"></i>
            </a>
          </li>
          <li class="social__item">
            <a href="#insta">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
